faq_page.title = FAQ
faq_page.header = Frequently asked questions
faq_page.question = Question
faq_page.answer = Answer
faq_page.question1 = How many books can I order?
faq_page.answer1 = You can have on hand or ordered up to 11 books.  If you have more, you will have to hand over books or cancel orders to get new books.
faq_page.question2 = What if I don\u2019t give the book away?
faq_page.answer2 = If you did not give the book on time, we will have to blacklist you until you give it away or buy a new book for the library (in case of damage or loss).
faq_page.question3 = Do you have vacancies?
faq_page.answer3 = Yes, periodically we have vacancies. To find out about current vacancies, please call us by phone or Email us.

