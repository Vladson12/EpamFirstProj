faq_page.answer1 = \u0412\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0438\u043C\u0435\u0442\u044C \u043D\u0430 \u0440\u0443\u043A\u0430\u0445 \u0438\u043B\u0438 \u0437\u0430\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u043C\u0438 \u0434\u043E 11 \u043A\u043D\u0438\u0433. \u0415\u0441\u043B\u0438 \u0443 \u0412\u0430\u0441 \u0431\u043E\u043B\u044C\u0448\u0435, \u0432\u0430\u043C \u043F\u0440\u0438\u0434\u0435\u0442\u0441\u044F \u0441\u0434\u0430\u0442\u044C \u043A\u043D\u0438\u0433\u0438 \u0438\u043B\u0438 \u043E\u0442\u043C\u0435\u043D\u0438\u0442\u044C \u0437\u0430\u043A\u0430\u0437\u044B, \u0447\u0442\u043E\u0431\u044B \u0432\u0437\u044F\u0442\u044C \u043D\u043E\u0432\u044B\u0435 \u043A\u043D\u0438\u0433\u0438.
faq_page.question2 = \u0427\u0442\u043E, \u0435\u0441\u043B\u0438 \u044F \u043D\u0435 \u0432\u0435\u0440\u043D\u0443 \u043A\u043D\u0438\u0433\u0443?
faq_page.answer2 = \u0415\u0441\u043B\u0438 \u0412\u044B \u043D\u0435 \u043E\u0442\u0434\u0430\u043B\u0438 \u043A\u043D\u0438\u0433\u0443 \u0432\u043E\u0432\u0440\u0435\u043C\u044F, \u043C\u044B \u0432\u044B\u043D\u0443\u0436\u0434\u0435\u043D\u044B \u0431\u0443\u0434\u0435\u043C \u0432\u043D\u0435\u0441\u0442\u0438 \u0432\u0430\u0441 \u0432 \u0447\u0435\u0440\u043D\u044B\u0439 \u0441\u043F\u0438\u0441\u043E\u043A  \u043F\u043E\u043A\u0430 \u0432\u044B \u043D\u0435 \u0432\u0435\u0440\u043D\u0451\u0442\u0435 \u0435\u0451 \u0438\u043B\u0438 \u043D\u0435 \u043A\u0443\u043F\u0438\u0442\u0435 \u043D\u043E\u0432\u0443\u044E \u043A\u043D\u0438\u0433\u0443 \u0434\u043B\u044F \u0431\u0438\u0431\u043B\u0438\u043E\u0442\u0435\u043A\u0438 (\u0432 \u0441\u043B\u0443\u0447\u0430\u0435 \u0435\u0451 \u043F\u043E\u0440\u0447\u0438 \u0438\u043B\u0438 \u043F\u043E\u0442\u0435\u0440\u0438).
faq_page.question3 = \u0415\u0441\u0442\u044C \u043B\u0438 \u0443 \u0432\u0430\u0441 \u0432\u0430\u043A\u0430\u043D\u0441\u0438\u0438?
faq_page.answer3 = \u0414\u0430, \u043F\u0435\u0440\u0438\u043E\u0434\u0438\u0447\u0435\u0441\u043A\u0438 \u0443 \u043D\u0430\u0441 \u043F\u043E\u044F\u0432\u043B\u044F\u044E\u0442\u0441\u044F \u0432\u0430\u043A\u0430\u043D\u0441\u0438\u0438. \u0427\u0442\u043E\u0431\u044B \u0443\u0437\u043D\u0430\u0442\u044C \u043E \u0442\u0435\u043A\u0443\u0449\u0438\u0445 \u0432\u0430\u043A\u0430\u043D\u0441\u0438\u044F\u0445, \u043F\u043E\u0437\u0432\u043E\u043D\u0438\u0442\u0435, \u043F\u043E\u0436\u0430\u043B\u0443\u0439\u0441\u0442\u0430, \u043F\u043E \u043D\u0430\u0448\u0435\u043C\u0443 \u0442\u0435\u043B\u0435\u0444\u043E\u043D\u0443, \u0438\u043B\u0438 \u043D\u0430\u043F\u0438\u0448\u0438\u0442\u0435 \u043D\u0430\u043C \u043F\u043E Email. 

